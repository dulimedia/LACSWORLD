name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: |
        npm run build
        echo "Verifying build output:"
        ls -la dist/
        ls -la dist/assets/ || echo "No assets folder created"
        echo "Checking for missing files:"
        ls -la dist/palm-tree.glb || echo "Missing palm-tree.glb"
        ls -la dist/textures/qwantani_noon_puresky_2k.hdr || echo "Missing texture file"
        echo "If build failed, copying public files manually:"
        if [ ! -f dist/palm-tree.glb ]; then
          cp -r public/* dist/ || echo "Manual copy failed"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false